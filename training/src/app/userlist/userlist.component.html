<div class="d-flex align-items-start">
  <div style="width:400px;height: 670px; background-color: skyblue;" class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
    aria-orientation="vertical">
    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
      type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
      type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Users</button>
  </div>
  <div class="tab-content container" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
      tabindex="0">
      <h1>Welcome to Employee Portal</h1>
    </div>
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
      <div class="row">
        <div>
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"><br>
              <button style="margin-left: 1000px;" (click)="newuser()" class="btn btn-warning">New User</button>
              <table class="table table-bordered" style="margin-top: 20px;">
                <thead>
                  <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of details">
                    <td>{{task.id}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.email}}</td>
                    <td [ngStyle]="{'color': task.status=='Active'? 'green' : 'red'}">{{task.status}}</td>
                    <td><button routerLink="/userdata/{{task.id}}" (click)="edit()"
                      class='btn btn-success'>Edit</button> &nbsp;
                      <button style="margin-left:10px;" (click)="deleteit(task.id)"
                        class="btn btn-danger">delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
